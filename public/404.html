<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // <-- IMPORTANT for repo pages
      var l = window.location;
      var repo = l.pathname.split("/").slice(0, 1 + segmentCount).join("/");
      var rest = l.pathname.split("/").slice(1 + segmentCount).join("/");
      var newUrl =
        repo +
        "/?/" +
        rest +
        (l.search ? "&" + l.search.slice(1) : "") +
        l.hash;
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
